<ul class="languages">
  {% assign lang=page.lang %}
  {% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}
  {% for page in pages %}
    {% if page.lang==lang %}
      {% assign active="active" %}
    {% else %}
      {% assign active="" %}
    {% endif %}

    <li>
      <a href="{{ page.url | prepend: site.baseurl }}" class="{{ page.lang }} {{ active }}">
        {{ page.lang }}
      </a>
    </li>
  {% endfor %}
</ul>
