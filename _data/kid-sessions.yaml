- startTime: "12:00"
  endTime: "13:30"
  room: ThinkTank
  title: "Seguridad digital para todos"
  description: "Manejarse en la red va mucho más allá de saber saber encender y apagar pantallas, descargar aplicaciones, poner filtros molones a las fotos, grabar vídeos creativos o estar al día con la última red social o videojuego online de moda. Eso los menores lo saben hacer a la perfección y está bien pero hay que acompañarlo de algo más para que puedan hacer un uso seguro y responsable de Internet.


  Una charla-taller práctica con la que aprender consejos de seguridad, saber cómo configurar mejor la privacidad en cuentas y dispositivos, repasar conceptos de netiqueta, hablar de contenidos inapropiados, prácticas de riesgo en la red, cosas que no se deberían hacer ni compartir y en la que ponerle nombre a los principales peligros y amenazas que existen.


  Para niñ@s a partir de 7 años acompañados o no por un adulto. Imprescindible reservar entrada!"
  speaker:
    - name: "Yolanda Corral"
      bio: "Licenciada en Ciencias de la Información, Periodismo. Máster en Community Management y gestión de las redes sociales. Periodista y formadora freelance especializada en seguridad digital, privacidad, alfabetización digital, TICs, redes sociales y contenidos digitales. Fundadora y organizadora de las Jornadas de Seguridad Informática PaellaCON y dinamizadora de Hack&Beers Valencia. Cibercooperante de INCIBE-Internet Segura For Kids (IS4K). Fundadora del canal especializado en ciberseguridad Palabra de hacker."
      photo: "/images/speakers/yocomu_redes.png"
      links:
        - https://twitter.com/yocomu
        - https://www.yolandacorral.com/


