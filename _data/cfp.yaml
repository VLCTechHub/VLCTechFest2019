es:
  title: Call for papers
  content: |-
    Tanto si has dado una charla en algún meetup como si todavía no lo has hecho, ¡anímate a proponer una charla!

    Buscamos sesiones o charlas de divulgación que lleguen a un público técnico aunque no tengan el conocimiento de esa tecnología o herramienta concreta. De **30 minutos** de duración con 15 minutos para preguntas (45 minutos en total).

    El plazo de presentación de propuestas termina el día **3 de marzo**. Poco después te comunicaremos si tu charla ha sido aceptada. Se aceptará una charla como máximo por ponente, pero puedes mandar todas las propuestas que quieras.

en:
  title: Call for papers
  content: |-
    Whether you have given a talk at a meetup or if you have not already done so, go ahead and propose a talk!

    We look for sessions or dissemination talks that reach a technical audience even if they do not have the knowledge of that technology or specific tool. Of **30 minutes** of duration with 15 minutes for questions (45 minutes in total).

    The deadline for the submission of proposals ends on **March 3**. Shortly after we will let you know if your talk has been accepted. Only one talk will be accepted per speaker at most, but you can send all the proposals you want.

ca:
  title: Call for papers
  content: |-
    Tant si ja has donat una xarrada en algun meetup com si encara no ho has fet, anima’t a proposar una xarrada!

    Busquem sessions o xarrades de divulgació dirigides a un públic tècnic, malgrat que no tinguen coneixement d'aquesta tecnologia o eina en concret. De **30 minuts** de duració, amb 15 minuts per a preguntes (45 minuts en total).

    El termini de presentació de propostes acaba el dia **3 de març**. Poc després et comunicarem si la teua xarrada ha sigut acceptada. Només s’acceptarà una xarrada per ponent com a màxim, però pots enviar totes les propostes que vullgues.
