- time: "10:00-10:45"
  room: 1
  title: "Videojuegos diferentes para un publico diferente"
  description: "My granny Lala and me es un videojuego de corte social inspirado en la vida de mis abuelas y las mujeres de mi familia, dónde mediante una historia muy intensa basada en hechos reales podremos experimentar de primera mano las dificultades que tiene una persona de la tercera edad en el siglo XXI. Para resolver los puzzles deveremos viajar entre el mundo de la anciana y un mundo imaginario que ha creado su nieta para ayudarla en el día a día. Point and click de corte clásico hecho por más de un 50% de mujeres y que recientemente ha ganado un premio a mejor narrativa con tan solo una build en Alpha."
  speaker:
    - name: "Beatriz Olcina"
      bio: "Productora audiovisual, de videojuegos y VR, comenzó sus pasos en el cine y tras varios proyectos premiados decidió embarcarse en el mundo de las nuevas tecnologías, dónde produjo proyectos como una recreativa arcade VR, actualmente está desarrollando su propio videojuego, una aventura gráfica de corte social, donde una niña ayuda a su abuela a través de su mundo mágico entre otros proyectos."
      links:

- time: "10:00-10:45"
  room: 2
  title: "Introduccio al programari lliure i la tecnologia etica"
  description: "Introducció amena, senzilla i comprensible del que és el Programari Lliure i les raons per les quals és l'opció ètica, justa, solidària i que respecta la llibertat dels usuaris que l'utilitzen programari en la seua tecnologia del dia a dia."
  speaker:
    - name: "Ricard Sancho"
      bio: "Un dels membres fundador de l'associació GNU/Linux València, activista i apassionat del programari lliure i la tecnologia ètica."
      links:

- time: "10:00-10:45"
  room: 3
  title: "Ingenieria del caos: Rompiendo cosas a proposito en producción"
  description: "La ingeniería del caos es una joven disciplina centrada en la realización
  de experimentos controlados en sistemas en producción con el fin de mejorar
  su resiliencia.

  Aunque ha existido desde mucho antes, fue en 2010 cuando empezó a tomar
  relevancia gracias al trabajo de Netflix con su 'Chaos monkey', desde entonces
  se ha evolucionado mucho y ha crecido alrededor una vibrante comunidad

  En esta charla veremos una introducción a los principios, prácticas y herramientas en torno a la ingeniería del caos."
  speaker:
    - name: "David Lluna"
      bio: "Trabaja en esta nuestra industria desde 2002, actualmente como SRE en @flywire, friki de innumerables temas y habitual de ValenciaDevOps"
      links:

- time: "11:00-11:45"
  room: 1
  title: "Programando al servicio de la especulacion financiera"
  description: "Vivimos tiempos extraños donde nada es lo que parece. Son los tiempos de la postverdad, del relativismo, de la obsesión por la individualidad. Una de las manifestaciones más representativas de nuestra época es el fenómeno Startup. Un enorme ecosistema plagado de eslóganes de auto-ayuda (¡Todo es posible!)y palabras vacías que se desarrolla como el escenario de un teatro mágico. En él, la mano de obra rebautizada como talento ya no trabaja por el salario, desarrolla su vocación. Tanto es así que es difícil encontrar entre quienes trabajan en ese entorno a alguien que reconozca trabajar con el objeto de procurarse un sustento. Entre partidos de ping-pong y team buildings, se parte de la premisa de que el trabajo debe dominar (subsumir) la mayor parte de nuestras vidas.

  Pero bajo los lemas estimulantes del éxito y la cultura del esfuerzo se camuflan los procesos especulativos del capitalismo moderno. Las empresas tecnológicas, a través de las múltiples aplicaciones, han descubierto una nueva mecánica de acumulación por desposesión: la desposesión de los datos de nuestras vidas, del control de la información que recibimos, del control incluso de nuestros valores, principios y costumbres. Quienes trabajamos en el sector, cómplices de todo esto, parecemos vivir al margen de la destrucción que se está produciendo a nuestro paso. Vivimos una época dorada, con una explosión de empresas en dura competencia por una mano de obra aún escasa que cualquier día dejará de serlo. Y en ese caldo bullicioso, abrumadoramente masculino, juvenil, entusiasta y aparentemente desenfadado, medra la codiciosa voluntad de los fondos de inversión de convertir dinero en más dinero."
  speaker:
    - name: "Carles Climent"
      bio: "Carles inició su carrera como programador en el Banco Santander, departamento de riesgo, desarrollando software de scoring para los derivados de crédito que causaron la crisis financiera de 2019. Además del mundo Fintech, también ha trabajado en otros sectores como el juego online.

      Actualmente trata de que su trabajo impacte de la forma menos negativa posible en la sociedad en la que vive."
      links:



- time: "11:00-11:45"
  room: 2
  title: "Si no te gusta, pon un concern"
  description: "Como programadores ágiles, nos gustan las buenas prácticas: desplegar habitualmente a producción, evitar bloqueos, creemos en la propiedad colectiva del código, tenemos un buen sistema de control de versiones, probamos y revisamos el código que hacemos... pero casi todos nos hemos enfrentado a una pull request que se está llenando de comentarios.

  Las pull request de Github (o merge request de Gitlab) se han convertido en el momento del día en el que revisamos el código de algún compañero antes de que salga a producción, es más, en el peor de los casos, es el único momento en el que revisamos el código.

  Desde hace unos años, me han descubierto otra forma de revisar código, mucho más humana, menos bloqueante y estresante, y que ayuda al equipo a generar consensos, evitar silos y no depender del liderazgo técnico de nadie. ¡Y eso es lo que os quiero contar!"
  speaker:
    - name: "Vicente Baixauli"
      bio: "Cuando empezó a programar, tuvo un buen mentor que le enseñó el camino hacia ser un buen programador y mejor compañero. Varios años después sigue recorriendo ese camino, a la vez que intenta ayudar a otros a recorrerlo."
      links:



- time: "11:00-11:45"
  room: 3
  title: "Que deberíamos construir después?"
  description: "Diferentes formas para saber desde producto que es lo siguiente mas interesante para construir. Para ello se tienen que tener en cuenta, métricas (cuantitativas, cualitativas), mercado, problemas del usuario y todo eso al mismo tiempo tiene que estar unido a la estrategia de la empresa. En muchas ocasiones me han hecho esta pregunta por lo que creo la gente podría estar interesado en saber un poco mas que diferentes opciones existen, como se hace en algunas empresas y como varia dependiendo del tamaño de empresa que estes o tipo de producto que trabajes."
  speaker:
    - name: "Pedro Igualada"
      bio: "Product Manager en Flywire. Ha trabajado en diferentes productos dentro de la empresa desde back office interno hasta la experiencia de pago."
      links:



- time: "12:00-12:45"
  room: 1
  title: "Privacidad: atentados a nuestra intimidad y como defendernos"
  description: "La charla tratará sobre la privacidad y los escándalos con la NSA o similares. Enseñamos a usar Tor a través de una distribución llamada Tails, para que cualquier persona sin conocimientos pueda conectarse a traves de Tor y luchar por su derecho a la intimidad."
  speaker:
    - name: "Jesus Marin Garcia"
      bio: "Técnico Superior en Administración de Sistemas Informáticos con experiencia laboral en el ámbito de la informática y las telecomunicaciones. Al igual que en la creación e implantaciones de proyectos tecnológicos y experto en seguridad informática. Amplia experiencia en el sector de las telecomunicaciones con experiencia en el día a día e implantación en centro de Datos.

      Fundador de asociación nacional P.I.N.T. ( Promoción e Impulsó de las Nuevas Tecnologías ), emprendedor, autodidacta y curioso por defecto."
      links:



- time: "12:00-12:45"
  room: 2
  title: "Service workers en Progressive Web Applications"
  description: "La rápida evolución del desarrollo de aplicaciones web nos ofrece gran cantidad de herramientas para poder construir páginas realmente increíbles. Los Service Workers nos ayudan a que nuestro sitio web se comporte como una aplicación nativa, ofreciendo al usuario una experiencia de uso más óptima. En esta charla veremos qué son los Service Workers, repasaremos los conceptos y usos básicos, y también aprenderemos de manera práctica cómo implementarlo para poder interactuar con las APIs a nuestra disposición (Cache, Notification, Background Sync e IndexedDB)."
  speaker:
    - name: "Juan Diega Marin"
      bio: "Trabajo como frontend developer en Mr Jeff. Mi interés por conocer cómo funcionan las cosas me llevó a estudiar Diseño Industrial en la UPV y a formarme de manera autodidacta en muchos otros ámbitos. Después de 8 años trabajando por cuenta propia, a principios de 2018 empecé a aprender programación y pude descubrir un mundo que me permite disfrutar de mi trabajo y conocer algo nuevo cada día."
      links:
    - name: "Blas Ramos"
      bio:
