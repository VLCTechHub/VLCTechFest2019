- time: "15:30-16:15"
  room: 1
  title: "Hackers de garaje: Mujeres y hombres que cambiaron la historia"
  description: "La historia de la informática es una gran herramienta de motivación e inspiración para toda persona que tenga en mente trazar su propio proyecto, empresarial o no, ya que nos enseñan su actitud, ideas, genialidades, problemas que tuvieron que superar, etc hasta lograr su meta final.

  El principal objetivo de esta charla es explicar casos reales de éxito de mujeres y hombres hackers conocidos tanto del mundo de la ciberseguridad como de la historia de la informática, pero siempre partiendo del concepto real de la palabra hacker. Todas las explicaciones se realizarán partiendo de anécdotas y hechos curiosos que acontecieron durante la evolución de su proyecto o actividad empresarial."
  speaker:
    - name: "Fran Ramirez"
      bio: "Ingeniero/Grado en Informática de Sistemas, Técnico Superior en Electrónica Digital y Máster en Seguridad de las TIC, con más de 15 años de experiencia como administrador de sistemas, realizando múltiples proyectos internacionales en EEUU y Canadá. Investigador de seguridad informática en el equipo de Ideas Locas CDO de Telefónica y colabora con LUCA (Big Data e IA) y ElevenPaths (Seguridad Informática). Fundador y escritor en el blog de temas geek www.cyberhades.com (nick: cybercaronte) sobre Seguridad Informática e Historia de la Informática. Co-autor de los libros “MicroHistorias: anécdotas y curiosidades de la Informática” , “Docker:SecDevOps” y “Machine Learning aplicado a la seguridad”"
      links:


- time: "15:30-16:15"
  room: 2
  title: "Extreme Programming para millenialls"
  description: "Ideado hace más de 20 años por Kent Beck, XP es el framework de desarrollo de software más relevante y el origen de todas las metodologías ágiles. Los equipos que adoptan XP tiene éxito desarrollando proyectos y productos de forma efectiva. ¿Por qué? ¿Qué distingue XP de otros frameworks? ¿Cómo aplicar XP teniendo en cuenta los cambios de las últimas dos décadas? ¿Son las tostadas de aguacate necesarias? ¿Cómo adaptar XP al trabajo en remoto? ¿Cómo evolucionar hacia XP y qué tooling usar? ¿Cuál es el futuro de XP?"
  speaker:
    - name: "David Stanete"
      bio: "Ingeniero de software... y millennial. Ha sobrevivido a varias startups construyendo productos orientados al consumidor y ahora está intentando vender lechugas en Mercadona Online.

      Le obsesiona estudiar comportamientos que emergen de las interacciones entre distintos actores en sistemas complejos. Eso le lleva a intentar entender cómo liderar equipos para construir productos de la manera más efectiva."
      links:


- time: "15:30-16:15"
  room: 3
  title: "Creando experiencias VR/AR con Unity 3D"
  description: "La Realidad Virtual y Realidad Aumentada (VR/AR) es el presente y no solo en el campo del videojuego. Solo hay que ver las numerosas startups que hay usando la VR para usos medicinales, psicologicos o deportivos. Con Unity3D no hay excusas para crear una experiencia VR o AR y sumarte a la revolución."
  speaker:
    - name: "Manuel S. Lemos"
      bio: "Desarrollador Multiplataforma con amplia experiencia en emprender proyectos. Organiza el Meetup de WordPressValencia y Unity3D, además de colaborar en muchos otros como LinuxCenter."
      links:


- time: "16:30-17:15"
  room: 1
  title: "Functional programming principles in JS"
  description: "Functional programming? Lambda calculus?? and… JAVASCRIPT!? This talk is a tribute to functional programming and how to solve some of the most common issues while using the latest cutting-edge JavaScript!"
  speaker:
    - name: "Flavio Corpa"
      bio: "Lead Frontend Engineer for @EU_IPO. JavaScript and Functional Programming Enthusiast. OSS contributor in: React, Vue, Angular, Babel, Webpack, Styled Components and many others!"
      links:


- time: "16:30-17:15"
  room: 2
  title: "Una experiencia real con Lean UX"
  description: "Contaremos como hemos llevado a la práctica Lean UX, adaptando el flujo de trabajo a las necesidades del día a día. Y colaborando conjuntamente el equipo de UX, desarrollo, negocio, marketing, datos y usuarios."
