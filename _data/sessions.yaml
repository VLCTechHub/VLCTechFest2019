- time: "16:30-17:15"
  room: 3
  title: "Entendiendo la red Tor"
  description: "Aunque todos hemos oído hablar de la red Tor, casi nadie le ha dedicado el tiempo suficiente para desterrar los mitos, prejuicios y leyendas urbanas que la rodean.
  El objetivo es revisar con detalle las características de la red Tor, desde distintos puntos de vista, sentando una base sólida que permita entender su uso, tanto para utilizarla como usuarios como para aceptar a usuarios de Tor en nuestros servicios."
  speaker:
    - name: "Miguel Macias"
      bio: "Ingeniero Informático, trabajando en la UPV desde hace 17 años, con interés especial en la seguridad y en la identidad digital. Da charlas relacionadas con estos temas, frecuentemente, en los eventos de RedIRIS."
      links:


- time: "17:30-18:15"
  room: 1
  title: "Y la Inteligencia Artificial para cuándo?"
  description: "Desmitificación de la Inteligencia Artificial de forma didáctica (sin fórmulas ni teoría) y divertida, presentando casos reales en producción aplicados en la ciudad de Alicante."
  speaker:
    - name: "Toni Sanchez Zaplana"
      bio: "Responsable de Innovación y Tecnología en Aguas Municipalizadas de Alicante, Ingeniero de Telecomunicaciones, Especialista Universitario en Economía de las Telecomunicaciones y MBA.

      Toni tiene más de 20 años de experiencia profesional, ha participado en diferentes proyectos de innovación nacional e internacional de implantación de tecnología en ciudades."
      links:


- time: "17:30-18:15"
  room: 2
  title: "Kaizen: Introduciendo Agile mediante la mejora continua"
  description: "Uno de los principios del Manifiesto Ágil que arranca todo el movimiento de las metodologías ágiles es:

    'A intervalos regulares el equipo reflexiona sobre cómo ser más efectivo para a continuación ajustar y perfeccionar su comportamiento en consecuencia'

    Este principio generalmente se acaba implementando mediante la ceremonia de la retrospectiva.
    Kaizen es una manera de realizar la retrospectiva para maximizar el proceso de mejora continua que buscamos dentro de las metodologías ágiles.

    En esta charla, el asistente conocerá algunas claves para mejorar sus retrospectivas, así como consejos y ayudas de como arrancar la implementación de las metodologías ágiles en equipos que todavía no lo son."
  speaker:
    - name: "Mateja Jermani"
      bio: "Product Owner @MakotoSquad. Member of Devscola."
      links:


- time: "17:30-18:15"
  room: 3
  title: "Tuneando el browser con extensiones"
  description: "Los navegadores están construidos bajo un principio muy simple: la misma experiencia para todos los usuarios. A partir de ahí, ponen a nuestra disposición unas extensiones para que podamos personalizarlo a nuestro gusto. ¿Y si nos pusieramos al otro lado de la pantalla? ¡Construyamos una extensión! Si eres un programador, las APIs existentes te lo ponen muy fácil para adaptar el navegador a tus necesidades personales. Y por si esto no fuera del todo convincente, la extensión puede instalarse tanto en Firefox, Chrome como en Opera sin cambios o con mínimos cambios.

  En esta sesión, aprenderás cómo desarrollar una extensión que se pueda utilizar en varios navegadores usando javascript. Además crearemos e instalaremos una extensión en directo y enseñaremos cómo hemos adaptado el navegador a nuestras necesidades con extensiones creadas por nosotros.

  Cuando termine la sesión serás capaz de hacer que el navegador ejecute tareas por ti, como por ejemplo publicar una conferencia en tu sitio de eventos favorito."
  speaker:
    - name: "Alvaro Martinez de Miguel"
      bio: "Programador @/Devscola. JS y lo que caiga."
      links:
    - name: "Miguel Angel Fernandez"
      bio: "Full Stack Amo de Casa."
      links:

