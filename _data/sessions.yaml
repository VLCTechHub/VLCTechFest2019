      bio: "Somos un combo de Research, UX y Agile... Es decir Lean UX. Ayudamos a crear y mejorar la experiencia de las personas en servicios y productos. Para que se entiendan mejor, sean más útiles y fáciles de usar. Y si además, son proyectos de impacto medioambiental o social mejor!"
