- time: "12:00-12:45"
  room: 3
  title: "Ciberseguridad. Por que a mi? Por que esto? Por que ahora?"
  description: "La seguridad es incómoda por naturaleza, pero la manera en la que ésta se valore y se integre en todos los procesos y actividades de las compañías (no sólo en el área de Sistemas) será la clave del éxito y, en algunos casos, de la supervivencia de las mismas.
  En la ponencia haremos un repaso sobre el contexto actual, en el que impera la digitalización y el uso de la tecnología, así como en las implicaciones/riesgos que estos cambios conllevan y la relevancia que cobra la ciberseguridad en este nuevo paradigma."
  speaker:
    - name: "Lidia Garcia"
      bio: "Ingeniería informática con más de 10 años de experiencia en el sector de la seguridad de la información, focalizando su experiencia en la gestión del riesgo y la protección de infraestructuras críticas. Actualmente formo parte del equipo de ElevenPaths, área de ciberseguridad de Teléfonica."
      links:

- time: "13:00-13:45"
  room: 1
  title: "Tic y Genero: Rompiendo la brecha"
  description: "Que hay pocas mujeres en el ámbito STEM (ciencia, tecnología, ingeniería y matemáticas, en su sigla en inglés) es una realidad. Pero esta brecha de género es aún mayor en el área de las Tecnologías de la Información y las Comunicaciones (TIC). El mercado laboral demanda cada vez más profesionales en este campo, sin embargo, las personas que deciden dedicarse a estas profesiones siguen sin cubrir la demanda. Lo más preocupante es que la proporción de mujeres que lo hacen es muy inferior a la de los hombres. El mercado de las TICS no se puede estar perdiendo el potencial de la mitad de la población. Es imprescindible la presencia de mujeres en todos los niveles. Desde la Escuela Técnica Superior de Ingeniería de la Universitat de Valencia (ETSE-UV) creemos que la implicación de las instituciones educativas es clave para cambiar las cifras. Por ese motivo. La ETSE-UV puso en marcha un programa en 2011 para fomentar las vocaciones TIC y aumentar el número de mujeres que deciden cursar este tipo de estudios. El programa ha conseguido colocar a la escuela más de cuatro puntos por encima de la media nacional en porcentaje de mujeres matriculadas en grados TIC."
  speaker:
    - name: "Silvia Rueda"
      bio: "Ingeniera en Informática y Doctora en Ciencias de la Computación por la Universitat de València (UV), directora del Dpt. d’Informàtica de la ETSE-UV y miembro de la Asociación de Mujeres Investigadoras y Tecnólogas (AMIT)."
      links:
    - name: "Emilia Lopez"
      bio: "Licenciada en Matemáticas y Doctora en Ciencias de la Computación por la UV, es profesora en el Dpt. de Didàctica de la Matemàtica (UV), investigadora en IDAL (ETSE-UV), embajadora de Scientix y mentora en STEM Talent Girl y miembro AMIT"
      links:
    - name: "Carmen Botella"
      bio: "Ingeniera y Doctora en Ingeniería de Telecomunicaciones por la UPV, profesora en el Dpt. d’Informàtica de la ETSE-UV y asesora del Grupo de Afinidad de Rama Estudiantil ETSE-UV Women in Engineering (IEEE)."
      links:
    - name: "Paula Marzal"
      bio: "Licenciada en Química y Doctora en Química por la UV, máster en Ciencia y Tecnología de Alimentos por la UPV, profesora en el Departamento de Ingeniería Química de la UV y Directora de la ETSE-UV."
      links:

- time: "13:00-13:45"
  room: 2
  title: "Desmontando mitos sobre accesibilidad web"
  description: "La accesibilidad web es algo que la mayoría de los proyectos descuidan. Se suele asumir una serie de ideas erróneas, o mitos: que es difícil implementarla; que no hay tiempo para ella; que nadie le presta atención; que se trata de un accesorio, algo bueno pero no necesario; que solo es necesaria si nos dirigimos a personas con discapacidad; que supone un gran coste adicional; o que utilizando alguna herramienta al final se pueden arreglar un par de cosas.

  Esta charla quiere desmontar esos mitos y compartir algunas pautas para hacer efectiva la accesibilidad web. Al mismo tiempo, también quiere concienciar sobre la necesidad de la accesibilidad web, ya no solamente para eliminar barreras que encuentran las personas con discapacidad sino también para mejorar la usabilidad en general."
  speaker:
    - name: "Carlos Muncharaz"
      bio: "Desarrollador front-end en Datamaran, aplicación web de análisis de big data destinada a profesionales de la sostenibilidad. Anteriormente diseñador gráfico y fotógrafo (El Mundo, Corts Valencianes, trabajador autónomo). Persona con discapacidad auditiva, experimentada en el movimiento asociativo y comprometida con la accesibilidad."
